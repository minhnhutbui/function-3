<body>
    <script>
        function find(arr) {
            if (arr.length === 0 ) {
                return `khong co phan tu nao trong mang`
            }
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i];
                }
            }
            return min;
        }
    </script>
